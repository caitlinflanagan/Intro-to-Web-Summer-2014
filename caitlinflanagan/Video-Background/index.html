<!DOCTYPE html>
<html>
	<head>
		<title>Video Background</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<!-- video background -->
		<section class="landing">

			<div class="hero-overlay">
				<div class="text-overlay">Toronto</div>
			</div>

			<video autoplay="true" loop="true" muted="true">
				<source type="video/mp4" src="http://brainstationvid.s3.amazonaws.com/homevideo.mp4">
				<source types="video/ogg" src="http://brianstationvid.s3.amazonaws.com/homevideo.ogg">
			</video>
		</section>

		<!-- static background -->
		<section class="parallax-example">
			<h1>Parallax Example</h1>
		</section>

		<!-- js links -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
